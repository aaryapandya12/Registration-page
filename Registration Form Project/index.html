<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ul class="navbar">
            <li><a href="#" id="logo">MotionCut</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#" id="registration">Registration</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>      
    </div>
    <div class="container">
        <div class="box">
            <h1>Registration Form</h1>
            <form action="post">
                <label for="username">Enter Username: </label>
                <br>
                <input type="text" id="username" placeholder="Username" name="Username" required>
                <br>
                <label for="email">Enter Your email'id: </label>
                <br>
                <input type="text" id="email" placeholder="email" name="email" required>
                <br>
                <label for="Password">Enter Password: </label>
                <br>
                <input type="text" id="password" placeholder="Password" name="Password" required>
                <br>
                <label for="confirmation">Confirm Your Password: </label>
                <br>
                <input type="text" id="confirmation" placeholder="Confirm Password" name="Confirm Password" required>
            </form>
            <input type="checkbox" name="box" id="check">
            <label for="check">By Clicking Submit,you agree on our Privacy Policy <a href="#">Privacy Policy</a></label>           
            <button>Submit</button>
        </div>       
    </div>

    </footer>

</body>
</html>
